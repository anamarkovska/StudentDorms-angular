<div class="background">
  <div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form card p-4">
      <h1 class="text-center mb-4">Register</h1>
      <div class="form-group">
        <label for="username">Username</label>
        <<input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username">
        <div *ngIf="registerForm.get('username')!.invalid && (registerForm.get('username')!.dirty || registerForm.get('username')!.touched)" class="text-danger">
          <div *ngIf="registerForm.get('username')!.errors?.['required']">Username is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <<input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        <div *ngIf="registerForm.get('password')!.invalid && (registerForm.get('password')!.dirty || registerForm.get('password')!.touched)" class="text-danger">
          <div *ngIf="registerForm.get('password')!.errors?.['required']">Password is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password">
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)" class="text-danger">
          <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</div>
          <div *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match.</div>   
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
    </form>
  </div>
</div>
