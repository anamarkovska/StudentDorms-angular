<div class="d-flex justify-content-center align-items-center">
  <div class="background">
    <div class="container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form rounded p-4">
        <h1 class="text-center">Login</h1>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username"
            required>
          <div
            *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"
            class="text-danger">
            <div *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password"
            required>
          <div
            *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
            class="text-danger">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
      </form>
      <div *ngIf="loginForm.hasError('invalidCredentials')" class="text-danger d-flex justify-content-center mt-3">
        Invalid username or password.
      </div>
      <div class="register-link mt-3 text-white d-flex justify-content-center">
        <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
      </div>
    </div>
  </div>
</div>
