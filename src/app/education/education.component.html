<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" formControlName="title">
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" id="content" formControlName="content"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>

<div class="row">
  <div class="col-md-8 mx-auto">
    <form>
      <div *ngFor="let post of posts">
        <div class="card mb-3">
          <div class="card-body">
            <div class="form-group">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.content }}</p>
            </div>
            <div class="form-group">
              <label>Author:</label>
              <p class="card-text">{{ post.userDto?.username }}</p>
            </div>
            <div class="form-group">
              <label>Likes:</label>
              <p class="card-text">{{ post.likedBy?.length || 0 }}</p>
              <button class="btn btn-primary">Like</button>
            </div>
            <div class="form-group">
              <label>Comments:</label>
<ul>
  <li *ngFor="let comment of post.comments">
    <div class="form-group">
      <label for="content">Comment:</label>
      <p class="card-text">{{ comment.content }}</p>
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <p class="card-text">{{ comment.userDto?.username }}</p>
    </div>
  </li>
</ul>
              <form [formGroup]="commentForm" (ngSubmit)="comment(post.id)">
                <div class="form-group">
                  <label for="content">Comment</label>
                  <textarea class="form-control" id="content" formControlName="content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Comment</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
