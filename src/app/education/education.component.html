<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <form id="post-form" [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" formControlName="title">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control" id="content" formControlName="content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Create</button>
      </form>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-8 mx-auto">
      <div class="card mb-3" *ngFor="let post of posts">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content }}</p>
          <p class="card-text">Author: {{ post.userDto?.username }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button id="comment-btn" (click)="showComments = !showComments" class="btn btn-secondary btn-sm">{{ showComments ? 'Hide comments' : 'Show comments' }}</button>
              <button class="btn btn-primary btn-sm" (click)="onLike(post.id)">
                {{ isPostLiked(post.id) ? 'Unlike' : 'Like' }}
              </button>         </div>
              <span class="likes" (click)="showLikes(post.id)">
                <i class="fas fa-heart"></i> {{ likeCounts[post.id] || 0 }}
              </span>
            <div class="post-likes">
              <button (click)="showLikes(post.id)">Likes</button>
            </div>

            <!-- add this to your main template -->
            <div class="likes-modal" *ngIf="showLikesModal">
              <div class="likes-modal-content">
                <h2>Likes</h2>
                <ul>
                  <li *ngFor="let username of likedUsernames">{{ username }}</li>
                </ul>
                <button (click)="closeLikesModal()">Close</button>
              </div>
            </div>
          </div>
          <div class="mt-3" *ngIf="showComments">
            <hr>
            <h6>Comments</h6>
            <ul class="list-unstyled">
              <li *ngFor="let comment of post.comments" class="my-3">
                <div class="d-flex justify-content-between">
                  <p class="mb-0">{{ comment.content }}</p>
                  <small class="text-muted">Author: {{ comment.userDto?.username }}</small>
                </div>
              </li>
            </ul>
          </div>
          <hr>
          <div *ngIf="showComments">
            <form id="comment-form" [formGroup]="commentForm" (ngSubmit)="comment(post.id)">
              <div class="form-group">
                <label for="comment-content">Comment</label>
                <textarea class="form-control" id="comment-content" formControlName="content"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-sm">Add Comment</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
